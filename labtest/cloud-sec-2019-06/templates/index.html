
<html>
<head>
<title>Richard Bradt - Cloud Sec 2019</title>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></link>
</head>
<body>
<div id="main" class="mainDiv">
  <h1>Path Count</h1>
  <h3>Richard Bradt</h3>
  <div class="container" id="table_div">
  <table class="container" id="path_table">
      <script>
        var paths = JSON.parse('{{ data | safe }}');
        let html = '<tr><th><h3>Paths</h3></th><th><h3>Count</h3></th></tr>';
        for (let x of paths) {
          html += '<tr><td>'+x.path+'</td><td>'+x.count+'</td></tr>';
        }
        document.getElementById('path_table').innerHTML = html;
      </script>
  </table>
  </div>
</div>
</body>
</html>
