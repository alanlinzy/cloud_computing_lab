
{% extends "index.html" %}

{% block content %}
    <h1>REGISTRATION PAGE</h1>
    <div class="container" id="formDiv">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div>
        {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}
    <form class="form" id="signup" method="POST" action="/signup">
      <p>Username: <input type="text" name="user_id"></p>
      <p>Email: <input type="text" name="e_mail"></p>
      <p>First Name: <input type="text" name="f_name"></p>
      <p>Last Name: <input type="text" name="l_name"></p>
      <p>Password: <input type="password" name="pwd"></p>
      <p><button>Register</button></p>
    </form>
    <form class="form" method="GET" action="/login">
      <p><button>Cancel</button</p>
    </form>
    </div>
{% endblock %}
